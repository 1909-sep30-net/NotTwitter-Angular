<mat-form-field (ngSubmit)='getUserFriends($event)' (ngSubmit)='getUserFriendRequests($event)' color='primary' id='search-input' class='full-width' appearance='outline'>
        <mat-label color='red'>Search</mat-label>
        <input #searchBar matInput  [(ngModel)]='id' name='searchBar' [value]='id' (keyup.enter)='getUserFriends(id)' (keyup.enter)='getUserFriendRequests(id)'>
</mat-form-field>
    
<h2>Friends: </h2>
<!-- {{getUserFriends()}} -->
<div *ngIf ="user">

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th></th>
  </tr>

  <tr *ngFor = "let friend of user.friends">
    <td>{{friend.firstName}} {{friend.lastName}}</td>
    <td> <button mat-button>Go to Profile</button> </td>    
    <td><button mat-button>Remove friend</button></td> 
    </tr>
</table>
</div>

<h2>Friends Requests: </h2>
<!-- {{getUserFriendRequests()}} -->

<table>
    <!-- {{getNamesFromRequests(friendRequests)}} -->
        <tr>
          <th>Name</th>
          <th></th>
          <th></th>
        </tr>
        
        <tr *ngFor = "let friends of friendRequests">
          <td>{{friends.senderId}} {{friends.receiverId}}</td>

          <!-- {{getUserFriendRequests(friends.senderId)}} -->
          <!-- <tr *ngFor = "let user of userFriendRequests">

          <td></td> -->

          <td> <button mat-button (click) = "acceptFriendRequest(friends.senderId)">Confirm</button> </td>    
          <td><button mat-button (click) = "declineFriendRequest()">Decline</button></td> 
        </tr>
      </table>
