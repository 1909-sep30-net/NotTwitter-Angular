<div class="dashboard" *ngIf="loggedInUser">
    <span>{{loggedInUser.id}}</span><p>{{loggedInUser.username}}</p>
    <div *ngIf="posts">
        <div *ngFor="let post of posts">
            <app-post *ngIf="post" [model]="post" [postId]="post.postID"></app-post>
            <p>DISPLAY A POST</p>
            <br>
        </div>
    </div>
</div>
