<h3>List of Users: </h3>
<div *ngIf ="iduser">
<table>
  <tr>
    <th>id</th>
    <th>firstName</th>
    <th>lastName</th>
    <th>username</th>
    <th>password</th>
    <th>email</th>
    <th>gender</th>
  </tr>

  <tr>
    <td>{{iduser.id}}</td>
    <td>{{iduser.firstName}}</td>
    <td>{{iduser.lastName}}</td>
    <td>{{iduser.username}}</td>
    <td>{{iduser.password}}</td>
    <td>{{iduser.email}}</td>
    <td>{{iduser.gender}}</td>
    <td>{{iduser.friends}}</td>
  </tr>
</table>
</div>
